---
  - name: Installing tomcat
    hosts: tomcat-client
    tasks:
    - name: Create group for tomcat
      group:
        name: tomcat
        state: present

    - name: Create the user
      become: yes
      user:
        name: tomcat
        state: present

    - name: Create a Directory /opt/tomcat
      become: yes
      file:
        path: /opt/tomcat
        state: directory
        mode: 0755
        owner: tomcat
        group: tomcat
    - name: Update the System Packages
      apt:
        upgrade: yes
        update_cache: yes
    - name: Install JAVA
      apt:
        name: default-jdk
        state: present
    - name: download & unarchive tomcat10 
      unarchive:
        src: https://dlcdn.apache.org/tomcat/tomcat-10/v10.1.4/bin/apache-tomcat-10.1.4.tar.gz
        dest: /opt/tomcat
        remote_src: yes
        extra_opts: [--strip-components=1]
    - name: Change ownership of tomcat directory
      file:
        path: /opt/tomcat
        owner: tomcat
        group: tomcat
        mode: "u+x"
        recurse: yes
        state: directory
    - name: edit tomcat users
      copy:
        src: files/tomcat-users.xml
        dest: /opt/tomcat/conf/tomcat-users.xml
    - name: edit tomcat manager
      copy:
        src: files/context.xml
        dest: /opt/tomcat/webapps/manager/META-INF/context.xml
    - name: edit tomcat host-manager
      copy:
        src: files/host-manager.xml
        dest: /opt/tomcat/webapps/host-manager/META-INF/context.xml
    - name: copy the tomcat.service file
      copy:
        src: files/tomcat.service
        dest: /etc/systemd/system/tomcat.service
    - name: Start and enable tomcat
      systemd:
        name: tomcat
        state: started
        daemon_reload: true
    - name: Check the status of Tomcat service
      shell: systemctl status tomcat
      register: tomcat
      notify: tomcat-service

    - name: Allow port 8080
      ufw:
        rule: allow
        port: '80'
        proto: tcp


    handlers:
      - name: tomcat-service
        debug:
          var: tomcat.stdout_lines